        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <title>Lights</title>
        <link rel="stylesheet" href="assets/css/global.css">

    <body>
        <h1>All Lights</h1>
        <div class="container-fluid">
            <div class="light_group_0 row">
                <div class="col-md-6 col-xs-12">
                    <div class="light_5 row">
                        <div class="col-sm-2 col-xs-2">
                            <button class="light_group_0 api_light_group_flip btn btn-primary" data-light-group-id="0">O</button>
                        </div>
                        <div class="col-sm-6 col-xs-6">
                            <input type="range" class="api_light_group_dim" min="0" max="255" data-light-group-id="0">
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <input type="color" class="api_light_group_color" data-light-group-id="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
