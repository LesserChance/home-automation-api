<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <title>Lights</title>
        <link rel="stylesheet" href="assets/css/global.css">
    </head>

    <body>
        <input type="button" value="On" id="api_1"><br/>
        <input type="button" value="Off" id="api_2"><br/>
        <input type="button" value="Flip" id="api_3"><br/>
        <input type="button" value="Get" id="api_4"><br/>

        <br/><br/>
        Lights<br/>
        <table border="1">
            <tr>
                <td colspan="2" style="text-align:center;">TV</td>
            </tr>
            <tr>
                <td>
                    <button class="light_3 api_light_flip" data-light-id="3">O</button>
                    <input type="text" class="api_light_dim" data-light-id="3">
                </td>
                <td>
                    <button class="light_2 api_light_flip" data-light-id="2">O</button>
                    <input type="text" class="api_light_dim" data-light-id="2">
                </td>
            </tr>
            <tr>
                <td><button class="light_1 api_light_flip" data-light-id="1">O</button></td>
                <td><button class="light_6 api_light_flip" data-light-id="6">O</button></td>
            </tr>
            <tr>
                <td><button class="light_5 api_light_flip" data-light-id="5">O</button></td>
                <td><button class="light_4 api_light_flip" data-light-id="4">O</button></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">Couch</td>
            </tr>
        </table>

        <br/><br/>
        Groups<br/>
        <button class="light_group_0 api_light_group_flip" data-light-group-id="0">O</button>
        <input type="text" class="api_light_group_dim" data-light-group-id="0">
        <table border="1">
            <tr>
                <td colspan="2" style="text-align:center;">TV</td>
            </tr>
            <tr>
                <td><button class="light_group_2 api_light_group_flip" data-light-group-id="2">O</button></td>
                <td><input type="text" class="api_light_group_dim" data-light-group-id="2"></td>
            </tr>
            <tr>
                <td><button class="light_group_3 api_light_group_flip" data-light-group-id="3">O</button></td>
                <td><input type="text" class="api_light_group_dim" data-light-group-id="3"></td>
            </tr>
            <tr>
                <td><button class="light_group_1 api_light_group_flip" data-light-group-id="1">O</button></td>
                <td><input type="text" class="api_light_group_dim" data-light-group-id="1"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">Couch</td>
            </tr>
        </table>

        <script src="assets/scripts/lib/require.js"></script>
        <script src="assets/scripts/common.js"></script>
        <script src="assets/scripts/page/index.js"></script>
    </body>
</html>
